<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Employee center</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row" ng-repeat="level in employeeCenter.levels.levels" style="padding: 4px;">
            <div class="col-sm-3">
                Level {{level.deep | number}}
                <span ng-show="level.workers.length">, workers: {{level.workers.length | number}}:</span>
            </div>
            <div class="col-sm-2">
                {{level.getNewWorkerCost() | currency}}
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default" ng-click="employeeCenter.hireWorker(level)"
                                                              ng-show="employeeCenter.canHire(level)">Hire</button>
            </div>
        </div>
    </div>
</div>
